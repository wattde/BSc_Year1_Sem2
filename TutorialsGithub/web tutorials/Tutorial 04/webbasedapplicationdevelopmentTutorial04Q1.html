<html>
<head>
    <title></title>
    <style>
        .blue-frame {
            border: 2px solid blue;
            padding: 5px 100px;
            width: 400px; 
            height: 600px; 
        }
    </style>
</head>
<body>
    <div class="blue-frame">
        <h1 style="font-size: 36px;">Registration Form</h1>
        <form>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <br><br>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" required>
            <br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="additional details">Additional Details:</label>
           <br> <textarea id="" name="" rows="4" cols="30" ></textarea>
            <br><br>
            

            <label>Favourite Music:</label>
            <br>
            <input type="checkbox" id="pop" name="music" value="pop">
            <label for="pop">Pop</label>
            
            <input type="checkbox" id="rock" name="music" value="rock">
            <label for="rock">Rock</label>
            
            <input type="checkbox" id="other" name="music" value="other">
            <label for="other">Other</label>
            <br>
            <input type="checkbox" id="terms" name="I agree to the terms and conditions" value="terms" required>
            <label for="terms" >I agree to the terms and conditions</label>
            <br><br>


            <input type="submit" value="Submit">
            <input type="Reset" value="Reset"> 
        </form>
    </div>
</body>
</html>
