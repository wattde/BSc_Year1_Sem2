<html>
<head>
    <title>Colored Text in Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="3" style="text-align: center;">America</td>
        </tr>
        <tr>
            <td>Canada</td>
            <td>Alaska</td>
            <td style="color: red;">Mexico</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;">Jamaica</td>
        </tr>
        <tr>
            <td style="color: blue; text-align: right;">California</td>
            <td colspan="2" style="color: green; text-align: center;">Brazil</td>
        </tr>
    </table>
</body>
</html>
