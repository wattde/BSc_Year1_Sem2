<!-- Write a javascript program to perform all the mathematical operstions , the inputs should be accessed through promt box?(Addition,Substraction, Division,Multiplication) -->
<html>
<head>
</head>
<body>

<script>
 // Addition
var num1 = parseFloat(window.prompt("Enter the first number for addition:"));
var num2 = parseFloat(window.prompt("Enter the second number for addition:"));
var sum = num1 + num2;
document.write("Addition Result:", sum,"<br>");
 

// Subtraction
num1 = parseFloat(window.prompt("Enter the first number for subtraction:"));
num2 = parseFloat(window.prompt("Enter the second number for subtraction:"));
var difference = num1 - num2;
document.write("Subtraction Result:", difference,"<br>");

// Division
num1 = parseFloat(window.prompt("Enter the first number for division:"));
num2 = parseFloat(window.prompt("Enter the second number for division:"));
var quotient = (num1 / num2).toFixed(2);
document.write("Division Result:", quotient,"<br>");

// Multiplication
num1 = parseFloat(window.prompt("Enter the first number for multiplication:"));
num2 = parseFloat(window.prompt("Enter the second number for multiplication:"));
var product = num1 * num2;
document.write("Multiplication Result:", product,"<br>");

        
</script>
</body>
</html>
